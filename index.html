<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bingo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="called_numbers">
        <table>
            <tr>
                <td class="header">B</td>
            </tr>
            <tr>
                <td class="header">I</td>
            </tr>
            <tr>
                <td class="header">N</td>
            </tr>
            <tr>
                <td class="header">G</td>
            </tr>
            <tr>
                <td class="header">O</td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="pattern">
            <table>
                <thead>
                    <td>B</td>
                    <td>I</td>
                    <td>N</td>
                    <td>G</td>
                    <td>O</td>
                </thead>
                <tbody>
                    <tr>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                    </tr>
                    <tr>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                    </tr>
                    <tr>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                    </tr>
                    <tr>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                    </tr>
                    <tr>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                        <td class="pattern_tile"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="recent_numbers">
            <div class="current_number">
                <p class="label">Last</p>
                <p class="call_container">
                    <span class="call"></span>
                </p>
            </div>
            <div class="prev_number">
                <p class="label">Previous</p>
                <p class="call_container">
                    <span class="call"></span>
                </p>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
